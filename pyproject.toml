[build-system]
requires = ["flit_core >=2,<3"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "leech"
author = "David Lynch"
author-email = "kemayo@gmail.com"
home-page = "https://github.com/kemayo/leech"
description-file="README.md"
classifiers = ["License :: OSI Approved :: MIT License"]
requires-python = "~=3.6"
requires = [
"attrs~=19.2.0",
"beautifulsoup4[html5lib]~=4.8.1",
"Click~=7.0",
"click-default-group~=1.2.2",
"Pillow~=6.2.0",
"requests~=2.22.0",
"requests-cache~=0.5.2",
]

[tool.flit.metadata.requires-extra]
test = [
"flake8~=3.7.7",
]

[tool.flit.scripts]
leech = "leech:cli"
